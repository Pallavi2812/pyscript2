<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
</head>
<body>
    <h1>Welcome Page</h1>
    <p id="secret-value">Secret: <!-- Secret Value will be displayed here --></p>

    <script>
        // Since running the script directly isn't feasible, here's how you would manually include the secret.
        // Run your Python script locally or on the server to get the secret value.
        const secretValue = 'YourSecretValueFetchedUsingPython';
        document.getElementById('secret-value').innerText = `Secret: ${secretValue}`;
    </script>
</body>
</html>
